<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MatrixCV</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <!-- 引入Element-UI样式，锁定版本 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.9.1/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="stylesheets/index.css">
</head>

<body>
    <div id="app">
        <div id="page-menu">
            <el-menu class="el-menu-demo" mode="horizontal" default-active="1">
                <el-menu-item class="demo-image" style="vertical-align: sub; margin: 0">
                    <el-image style="width: 140px; height: 58px" src="images/logo.png" fit="contain">
                    </el-image>
                </el-menu-item>
                <el-menu-item index="4" style="float: right;">
                    <el-link href="/login" target="_blank" :underline="false">登录</el-link>
                </el-menu-item>
                <el-menu-item index="3" style="float: right;" disabled>关于我们</el-menu-item>
                <el-menu-item index="2" style="float: right;">招聘岗位</el-menu-item>
                <el-menu-item index="1" style="float: right;">
                    <el-link href="/" target="_blank" :underline="false">主页</el-link>
                </el-menu-item>
            </el-menu>
        </div>
        <template>
            <div class="block">
                <el-carousel id="ads-carousel" height="250px">
                    <el-carousel-item v-for="item in 4" :key="item">
                        <!-- <h3 class="small">{{ item }}</h3> -->
                    </el-carousel-item>
                </el-carousel>
            </div>
        </template>
        <el-container>
            <el-main>
                <template>
                    <el-tabs id="job-detial" tab-position="left" style="height: 500px; margin: 30px 0;">
                        <el-tab-pane v-for="post in positionList" :label="post.name">
                            <el-card class="box-card">
                                <div slot="header">
                                    <span>{{post.name}}</span>
                                </div>
                                <div class="text item">
                                    <h4>岗位描述:</h4>
                                    <el-card class="box-card">
                                        <p>
                                            {{post.description}}
                                        </p>
                                    </el-card>
                                </div>
                                <div class="text item">
                                    <h4>岗位要求:</h4>
                                    <el-card class="box-card">
                                        <p>
                                            {{post.requirement}}
                                        </p>
                                    </el-card>
                                </div>
                                <el-row>
                                    <el-button @click="deliver(post)"
                                        style="float: right; box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1)">投递简历
                                    </el-button>
                                </el-row>
                            </el-card>
                        </el-tab-pane>
                    </el-tabs>
                </template>
                <!-- Form -->
                <!-- <el-button type="text" @click="dialogFormVisible = true">打开嵌套表单的 Dialog</el-button> -->

                <el-dialog title="面试安排" :visible.sync="dialogFormVisible">
                    <el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="110px">
                        <el-form-item label="投递人姓名" prop="name">
                            <el-input v-model="ruleForm.name"></el-input>
                        </el-form-item>
                        <el-form-item label="面试岗位" prop="positionName">
                            <el-input v-model="ruleForm.positionName" :readonly="true"></el-input>
                        </el-form-item>
                        <el-form-item label="面试地点" prop="place">
                            <el-input v-model="ruleForm.place" :readonly="true"></el-input>
                        </el-form-item>
                        <el-form-item label="近期空闲时间" prop="freeTime">
                            <el-input v-model="ruleForm.freeTime"></el-input>
                        </el-form-item>
                        <el-form-item label="备注" prop="remark">
                            <el-input type="textarea" v-model="ruleForm.remark"></el-input>
                        </el-form-item>
                    </el-form>
                    <div slot="footer" class="dialog-footer">
                        <span style="margin: 0 30px">* 一经提交不能再修改</span>
                        <el-button @click="dialogFormVisible = false">取 消</el-button>
                        <el-button type="primary" @click="submitForm('ruleForm')">投 递</el-button>
                    </div>
                </el-dialog>
            </el-main>
            <div class="line"></div>
            <el-footer id="page-footer">
                <small>&copy; Copyright 2019 by owtotwo</small>
            </el-footer>
        </el-container>
    </div>
</body>
